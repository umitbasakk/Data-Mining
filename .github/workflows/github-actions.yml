name: Github Actions
run-name: Started deploying
on:
  push:
    branches:
      - Backend
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
  Deploy:
    needs: Test
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          ref: Backend
          
      - name: Deploy Compose
        run: |
           docker compose -f docker-compose.yaml -p datamining up -d